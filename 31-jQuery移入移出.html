<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .father{
        width: 300px;
        height: 300px;
        background-color: red;
      }
      .son{
        width: 100px;
        height: 100px;
        background-color: blue;
      }
    </style>
    <script type="text/javascript" src="./jquery-1.12.4.min.js"></script>
  </head>
  <body>
    <div class="father">
      <div class="son">

      </div>
    </div>
    <a href="https://www.jd.com">京东</a>


    <script type="text/javascript">

      $(function(){

        //接受监听移入移出两个函数 如果只写一个 那么该函数既监听移入 也监听移出
        $(".father").hover(func1,func2);

        function func1(){
          console.log('over');
        }
        function func2(){
          console.log('out');
        }

      });

    </script>

  </body>
</html>
