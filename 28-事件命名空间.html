<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .father{
        width: 300px;
        height: 300px;
        background-color: red;
      }
      .son{
        width: 100px;
        height: 100px;
        background-color: blue;
      }
    </style>
    <script type="text/javascript" src="./jquery-1.12.4.min.js"></script>
  </head>
  <body>
    <div class="father">
      <div class="son">

      </div>
    </div>
    <a href="https://www.jd.com">京东</a>


    <script type="text/javascript">

      $(function(){

        $(".son").on("click.zhangsan",function (event) {
          console.log("son zhangsan");
        });
        $(".son").on("click.lisi",function (event) {
          console.log("son lisi");
        });

        $(".father").on("click.lisi",function (event) {
          console.log("lisi father");
        });


        $(".son").trigger("click.lisi");
        //想要触发谁 就填谁的事件名字 这里搞了一个自动触发的例子
        //注意只有on绑定的才有效
        //注意如果父元素也带相同名字 则也会触发该事件

      });

    </script>

  </body>
</html>
