<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="./jquery-1.12.4.min.js"></script>
  </head>
  <body>

    <div class="box1"></div>
    <div id="box2"></div>
    <span>我是span</span>

    <script type="text/javascript">
      //1。可以接受一个函数
      $(function(){

        // 2。可以接受选择器
        var $box1 = $(".box1");
        var $box2 = $("#box2");
        console.log($box1);
        console.log($box2);

        var $p = $("<p>我是段落"</p>);
        console.log($p);
        $box1.append($p);

        // 3.可以接受一个DOM元素
        var sapn = document.getElementByTagName("span")[0];
        var $span = $(span);
        console.log($sapn);

      });
    </script>

  </body>
</html>
