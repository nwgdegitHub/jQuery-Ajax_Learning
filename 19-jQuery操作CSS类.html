<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">

      .box1{
        width: 100px;
        height: 100px;
        background-color: red;
      }
      .box2{
        width: 100px;
        height: 100px;
        background-color: skyblue;
      }
      .box3{
        width: 100px;
        height: 100px;
        border: 10px solid red;
        background-color: orange;
      }
      .box4{
        width: 100px;
        height: 100px;
        background-color: pink;
      }

    </style>
    <script type="text/javascript" src="./jquery-1.12.4.min.js"></script>
  </head>
  <body>
    <button type="button" name="button">添加类</button>
    <button type="button" name="button">删除类</button>
    <button type="button" name="button">切换类</button>
    <div class="box1"></div>

    <script type="text/javascript">

      $(function(){

        // addClass
        // removeClass
        // toggleClass
        var btns = document.getElementsByTagName('button');
        var $div = $("div");
        btns[0].onclick = function(){

          console.log($div);
          $div.addClass("box2 box3");
        }
        btns[1].onclick = function(){
          console.log($div);
          $div.removeClass("box2 box3");
        }
        btns[2].onclick = function(){
          console.log($div);
          $div.toggleClass("box2");
        }

      });

    </script>
  </body>
</html>
