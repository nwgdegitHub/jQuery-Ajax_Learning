<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">

    </style>
    <script type="text/javascript" src="./jquery-1.12.4.min.js"></script>
  </head>
  <body>

    <!-- 定义和用法：将监听事件绑定在就近的父级元素上 -->
    <ul>
      <li>hello li1</li>
      <li>hello li2</li>
      <li>hello li3</li>
    </ul>
    <button type="button" name="button">新增一个li</button>

    <script type="text/javascript">

      $(function(){

        $("button").click(function(){
          $("ul").append("<li>hello 新增的li</li>")
        })
        //将li的click事件委托给ul监听
        $("ul").delegate("li","click",function(){
          console.log($(this).html());
        })
      });

    </script>

  </body>
</html>
