<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      *{
        margin:0;
        padding: 0;
      }
      html,body{
        width: 100%;
        height: 100%;
      }
      .mask{
        width: 100%;
        height: 100%;
        background-color: rgb(0,0,0,0.3);
        position: fixed;
        top: 0;
        left: 0;
      }
      .login{
        width: 522px;
        height: 290px;
        margin:100px auto;
        background-color: white;
        position: relative;
      }
      .login>span{
        position: absolute;
        width: 50px;
        height: 50px;
        /* background-color: red; */
        right: 0;
        top: 0;
        text-align: center;
        line-height: 50px;
      }


    </style>
    <script type="text/javascript" src="./jquery-1.12.4.min.js"></script>
  </head>
  <body>
    <a href="http://www.baidu.com">点我登录</a>
    <div class="">
      123
    </div>

    <script type="text/javascript">

      $(function(){

        $("a").click(function(){
          alert("a")
          var $mask = $("<div class=\"mask\"><div class=\"login\"><img src=\"\"><span>X</span></div></div>");
          $("body").append($mask);
          $("body").delegate(".login>span","click",function(){
            $mask.remove()
          });
          return false;
        })
      });

    </script>

  </body>
</html>
